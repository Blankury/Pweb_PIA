<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retroblog / Perfil</title>

    <link  rel="stylesheet" type="text/css" href = "style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="    background: url(https://static.vecteezy.com/system/resources/previews/002/056/847/non_2x/retro-futurism-sunset-background-free-vector.jpg);">
    <header>
        <nav>
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-1 text-center">
                        <img class="icon" id = "icon2" src="logo.png">
                    </div>
                    <div class="col-7 py-3 " >
                        <form method="GET" id="FormSearch">
                            
                            <input type="search" id = "busqueda" style="width: 400px;" placeholder="Buscar en Retroblog">
                            
                            <input type="submit" value="Busqueda avanzada"  id = "buscar_A" class="botones2 text-end" >
                            <input type="submit" value="Buscar"  id = "buscar" class="botones2 text-end" >
                        </form>
                    </div>
                    
                    <div class="col-4 text-end">
                        <img class="icon" id = "icon_" src="default.jpg">
                        <span style="color:cyan ;" id = "nombre_ini"> Usuario </span>
                        
                    </div>
                </div>
            </div>    
        </nav>
    </header>
    <br><br><br><br>
    <section>
        <form method="POST"  id = "actualizar">
            <div class="py-5 px-5 ">
                <div class="row perfil">
                    <div class="col-4 text-center">
                        <img src="default.jpg" id ="foto" style ="width:170px; height:170px;">
                        <input type="text" id ="fototemp" name="fotoPerfil" style="visibility: hidden">

                        <br>
                        <input type="file" id ="fotoe" name="fotoPerfile"  class="custom-file-input" >
                    </div>
                    <div class="col-1"></div>
                    <div class="col-7 py-5">
                            <div style="display: flex;"> <p>Nombres: </p> <input type="text" id = "nom" name ="Nombre" style="margin: 2px; border: none"> </div>
                            <div style="display: flex;"> <p>Apellidos: </p> <input type="text" id = "ape" name ="Apellidos" style="margin: 2px; border: none"> </div>
                            <div style="display: flex;"> <p>Fecha de nacimiento: </p> <input type="date" id ="nac" name="FechaNacimiento" style="margin: 2px; border: none"> </div>
                            <div style="display: flex;"> <p>Correo: </p> <input type="text" id="email" name="Correo" style="margin: 3px; border: none"> </div>
                            <div style="display: flex;"> <p>Username: </p> <input type="text" id="username" name="User" style="margin: 2px; border: none;"> </div>
                            <input type="text" id ="id_user"  name="id_user" style="visibility: hidden">
                            <input type="submit" id="btn_submit" value="Actualizar perfil" class="botones" style="transform: translate(0, 46px);">

                    </div>
                </div>
            </div>
        </form>

    </section>

    <FOOTer>
            <div class="text-center py-3">
                <fieldset>
                    <p> Universidad Autonoma de Nuevo Leon</p>
                    <p> Facultad de Ciencias Físico Matemáticas</p>
                    <p> © Blanca Elizabeth Delgadillo Trujillo 1986178</p>
                </fieldset>
            </div>
    </FOOTer>

    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="perfil_editar.js"></script>

</body>
</html>
